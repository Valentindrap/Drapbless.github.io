<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drapbless - Tienda de Ropa</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
<body>

    <header class="header">
        <img src="logo.png" alt="logo" class="header-title animate-on-load logo">
    </header>

    <main class="main">
        <section class="productos animate-on-load">
            <div class="producto">
                <div class="producto">
                    <img src="oversize1.png" alt="Oversize 1" class="producto-img" data-nombre="Oversize 1" onmouseover="cambiarImagen(this, 'oversize1-hover.png')" onmouseout="cambiarImagen(this, 'oversize1.png')">
                    <h3>Oversize 1</h3>
                    <p>Precio: <span>$15000 ARS</span></p>
                    <button onclick="agregarAlCarrito(this)">Agregar al Carrito</button>
                </div>
                
                <div class="producto">
                    <img src="oversize2.png" alt="Oversize 1" class="producto-img" data-nombre="Oversize 2" onmouseover="cambiarImagen(this, 'oversize2-hover.png')" onmouseout="cambiarImagen(this, 'oversize2.png')">
                    <h3>Oversize 2</h3>
                    <p>Precio: <span>$15000 ARS</span></p>
                    <button onclick="agregarAlCarrito(this)">Agregar al Carrito</button>
                </div>
        </section>

        <aside class="carrito" id="carrito">
            <button class="cerrar-carrito" onclick="cerrarCarrito()">x</button>
            <h2>Carrito de Compras</h2>
            <ul class="carrito-lista">
                <!-- Aquí se añadirán los elementos del carrito dinámicamente con JavaScript -->
            </ul>
            <p class="total">Total: $0 ARS</p>
            <button class="boton-comprar"><a href="ceneka.net/valentindrap">Comprar</a></button>
            <button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </aside>
    </main>

    <footer class="footer animate-on-load">
        <p class="animate-on-load">&copy; 2024 Drapbless. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
